name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      - name: Show tree (debug)
        run: |
          pwd
          ls -la
          echo "---- find settings.gradle* ----"
          find . -maxdepth 6 -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" \) -print

      - name: Set project dir
        run: |
          DIR=$(dirname "$(find . -maxdepth 6 -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" \) | head -n 1)")
          echo "PROJECT_DIR=$DIR" >> $GITHUB_ENV
          echo "Project dir: $DIR"
          ls -la "$DIR"

      - name: Build Debug APK
        run: gradle assembleDebug --no-daemon
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
